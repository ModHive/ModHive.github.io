<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ModHive - Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: #f7f9fc;
    color: #333;
  }
  header {
    background: linear-gradient(135deg, #1e88e5, #42a5f5);
    color: white;
    padding: 1.5rem 1rem;
    text-align: center;
  }
  header h1 {
    margin: 0;
  }
  .profile-card {
    background: white;
    margin: 1rem auto;
    padding: 1rem;
    border-radius: 16px;
    max-width: 400px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
  }
  .profile-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 0.5rem;
  }
  .profile-card h2 {
    margin: 0.5rem 0 0.2rem;
    color: #1e88e5;
  }
  .stats {
    display: flex;
    justify-content: space-around;
    margin: 1rem 0;
  }
  .stats div {
    text-align: center;
  }
  .stats div strong {
    display: block;
    font-size: 1.2rem;
  }
  .btn {
    background: #1e88e5;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 30px;
    text-decoration: none;
    display: inline-block;
    margin-top: 0.5rem;
  }
  .btn:hover {
    background: #1565c0;
  }
  .notifications {
    background: white;
    max-width: 400px;
    margin: 1rem auto;
    padding: 1rem;
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .notifications h3 {
    margin-top: 0;
    color: #1e88e5;
  }
  .notifications ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .notifications li {
    border-bottom: 1px solid #eee;
    padding: 0.5rem 0;
  }
</style>
</head>
<body>

<header>
  <h1>ModHive Profile</h1>
</header>

<div class="profile-card">
  <img src="https://via.placeholder.com/100.png?text=User" alt="Profile Picture">
  <h2>Dashrath Prajapati</h2>
  <p>Mod APK Lover | Rajasthan</p>

  <div class="stats">
    <div><strong>150</strong>Followers</div>
    <div><strong>120</strong>Following</div>
  </div>

  <a href="#" class="btn">Follow</a>
</div>

<div class="notifications">
  <h3>Notifications</h3>
  <ul>
    <li>New follower: <strong>Ravi Sharma</strong></li>
    <li><strong>Apex Legends Mod</strong> updated</li>
    <li>Your post got 20 likes</li>
  </ul>
</div>

</body>
</html>
